<!DOCTYPE html>

<html>
	<head>
		<title>Arkanoid</title>
		<meta charset = "utf-8">
		<link rel="stylesheet" type="text/css" href="rankings.css">
	</head>
	<body>
		<div id="upper">
            <img id="logo" src="Imagenes/logo_copy.png">
            <div id="options">
                <button><img id="soundLogo" src="Imagenes/Som_B.png"></button>
                <button><img id="definition" src="Imagenes/Defeni%C3%A7%C3%A3o_B.png"></button>
                <button><img id="exit" src="Imagenes/EXIT_B.png"></button>
            </div>
        </div>
		<select id="mode" name="Mode">
			<option value="Classic Mode">Classic Mode</option>
			<option value="Survival Mode">Survival Mode</option>
            <option value="Multiplayer Mode">Multiplayer Mode</option>
		</select>
		<table id="classicList">
			<col width="75%">
			<col width="11%">
		</table>
		<table id="survivalList">
			<col width="75%">
			<col width="11%">
		</table>
        <table id="multiplayerList">
			<col width="75%">
			<col width="11%">
		</table>
		<button><img src="./Imagenes/Back.png" id="back"></button>
	</body>
</html>
