<!DOCTYPE html>

<html>
	<head>
		<title>Arkanoid</title>
		<meta charset = "utf-8">
		<link rel="stylesheet" type="text/css" href="../css/rankings.css">
        <script type="text/javascript" src="../js/rankings.js"></script>
	</head>
	<body>
		<div id="upper">
            <img id="logo" src="../aux_files/Pictures/logo_copy.png">
            <div id="options">
                <button><img id="soundLogo" src="../aux_files/Pictures/Som_B.png"></button>
                <button><img id="definition" src="../aux_files/Pictures/definition_B.png"></button>
                <button><img id="exit" src="../aux_files/Pictures/EXIT_B.png"></button>
            </div>
        </div>
		<select id="mode" name="Mode">
			<option value="Classic Mode">Classic Mode</option>
			<option value="Survival Mode">Survival Mode</option>
            <option value="Multiplayer Mode">Multiplayer Mode</option>
		</select>
		<table id="classicList">
			<col width="75%">
			<col width="11%">
		</table>
		<table id="survivalList">
			<col width="75%">
			<col width="11%">
		</table>
        <table id="multiplayerList">
			<col width="75%">
			<col width="11%">
		</table>
		<button><img src="./../aux_files/Pictures/Back.png" id="back"></button>
	</body>
</html>
