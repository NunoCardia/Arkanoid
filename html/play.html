<!DOCTYPE html>

<html>
	<head>
		<title>Arkanoid</title>
		<meta charset = "utf-8">
		<link rel="stylesheet" type="text/css" href="../css/play.css">
	</head>
	<body>
		<div id="upper">
            <img id="logo" src="../aux_files/Pictures/logo_copy.png">
            <div id="options">
                <button><img id="soundLogo" src="../aux_files/Pictures/Som_B.png"></button>
                <button><img id="definition" src="../aux_files/Pictures/Defeni%C3%A7%C3%A3o_B.png"></button>
                <button><img id="exit" src="../aux_files/Pictures/EXIT_B.png"></button>
            </div>
        </div>
		<form>
            <input id="user" type="text" placeholder="USERNAME">
        </form>
        <select id="mode" name="Mode">
			<option value="Classic Mode">Classic Mode</option>
			<option value="Survival Mode">Survival Mode</option>
            <option value="Multiplayer Mode">Multiplayer Mode</option>
		</select>
		<button><img id="play" src="../aux_files/Pictures/Play_B.png"></button>
        <img id="paddle" src="../aux_files/Pictures/Paddle_B.png">
        <img id="ball" src="../aux_files/Pictures/Ball_B.png">
		<button><img src="../aux_files/Pictures/Back.png" id="back"></button>
	</body>
</html>
